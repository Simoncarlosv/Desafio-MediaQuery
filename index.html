<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío - Media Query</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo-counter.png" alt="logo">
        </div>
        <div class="menu-desktop">
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Catálogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
        <div class="menu-mobile">
            <input type="checkbox" name="" id="menu-btn">
            <label for="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
    </header>

    <div class="filtro">
        <select name="filtro" id="filtro">
            <option value="">Tipo de arma</option>
            <option value="">Rifle de Precisión</option>
            <option value="">Rifle de Asalto</option>
            <option value="">Subfusil</option>
            <option value="">Pistola</option>
        </select>
    </div>

    <div class="main">
        <div class="producto">
            <img src="assets/img/ak47.png" alt="AK47">
            <h2 class="titulo-producto">Título</h2>
            <p class="precio">$10.000</p>
            <button>Comprar</button>
        </div>
        <div class="producto">
            <img src="assets/img/m4a1s.png" alt="M4A1S">
            <h2 class="titulo-producto">M4A1-S</h2>
            <p class="precio">$10.000</p>
            <button>Comprar</button>
        </div>
        <div class="producto">
            <img src="assets/img/awp.png" alt="AWP">
            <h2 class="titulo-producto">AWP</h2>
            <p class="precio">$10.000</p>
            <button>Comprar</button>
        </div>
        <div class="producto">
            <img src="assets/img/ak47-2.png" alt="AK47-2">
            <h2 class="titulo-producto">AK47-Modelo 2</h2>
            <p class="precio">$10.000</p>
            <button>Comprar</button>
        </div>
        <div class="producto">
            <img src="assets/img/usp.png" alt="USP">
            <h2 class="titulo-producto">USP</h2>
            <p class="precio">$10.000</p>
            <button>Comprar</button>
        </div>
        <div class="producto">
            <img src="assets/img/m4a4-dorada.png" alt="M4A4 Dorada">
            <h2 class="titulo-producto">M4A4 Dorada</h2>
            <p class="precio">$10.000</p>
            <button>Comprar</button>
        </div>
        <div class="producto">
            <img src="assets/img/m4a4-neo.png" alt="M4A4 Neo">
            <h2 class="titulo-producto">Título</h2>
            <p class="precio">$10.000</p>
            <button>Comprar</button>
        </div>
    </div>

    <footer>
        <div class="redes">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="copy">
            <p>&copy;Simón Vega <br><span>(Trabajo académico - Desafío Latam)</span></p>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/994c6b0b37.js" crossorigin="anonymous"></script></body>
</html>
